<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">


  <title>js-biglietto-treno-form</title>
</head>
<body>
  <!-- Primo container, contiene gli elementi h1 h5 d'input e select e bottoni  -->
  <div class="container debug my-5 text-center text-white">

    <h1>Calcola il prezzo del biglietto</h1>

    <div class="row">

      <!-- colonna con i dati da inserire nome e cognome -->
      <div class="col debug">
        <h5>Nome e Cognome</h5>
        <input class="form-control" type="text" id="nome" placeholder="Inserisci nome e cognome">
      </div>

      <!-- colonna con i km da percorrere -->
      <div class="col debug">
        <h5>Km da percorrere</h5>
        <input class="form-control" type="number" id="Km" placeholder="inserisci i km da percorrere">
      </div>

      <!-- colonna con il select per i maggiorenni, minorenne, over65 -->
      <div class="col debug">
        <h5>Fascia d'età</h5>
        <select class="form-select" aria-label="Default select example">
          <option selected>Scegliere la fascia d'età</option>
          <option value="1">Maggiorenne</option>
          <option value="2">Minorenne</option>
          <option value="3">Over65</option>
        </select>
      </div>

    </div>
    <button class="btn btn-secondary" id="btn-genera">Genera</button>
    <button class="btn btn-secondary" id="btn-annulla">Annulla</button>
  </div>
  



  <script src="./js/script.js"></script>
</body>
</html>
